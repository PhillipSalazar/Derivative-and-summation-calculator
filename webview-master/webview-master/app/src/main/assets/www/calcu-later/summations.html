function sum(){
var cat;

var xy = document.getElementById('xz').value;
var top = document.getElementById('top').value;
var t = parseFloat(top);
var x = parseFloat(xy);
var sum = 0;

for (x; x <= t; x++)
{
  cat = eval(o);
  sum += cat;

console.log(sum);
